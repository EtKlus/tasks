<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>T&acirc;che</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.bootstrap5.min.css" rel="stylesheet ">

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>


</head>
<body class="container-fluid bg-light">
<div th:insert="fragments/components :: header"></div>
<br>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
        <li class="breadcrumb-item active" aria-current="page">Statistiques</li>
    </ol>
</nav>
<div class="alert alert-success mt-3" role="alert" th:if="${message}" th:text="${message}"></div>
<div class="alert alert-warning mt-3" role="alert" th:if="${warning}" th:text="${warning}"></div>
<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                Activit&eacute;s des utilisateurs
            </div>
            <div class="card-body">
                <table class="table table-striped" id="example" style="width:100%">
                    <thead>
                    <tr class="font-weight-normal">
                        <th scope="col">Utilisateur</th>
                        <th scope="col">T&acirc;ches cr&eacute;es</th>
                        <th scope="col">T&acirc;ches re&ccedil;ues</th>
                        <th scope="col">T&acirc;ches cl&ocirc;tur&eacute;es</th>
                        <th scope="col">Cl&ocirc;tur&eacute;es sans retard</th>
                        <th scope="col">Cl&ocirc;tur&eacute;es avec retard</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td scope="row" th:text="${user.username}"></td>
                        <td scope="row" th:text="${service.getCreated(user)}"></td>
                        <td scope="row" th:text="${service.getGot(user)}"></td>
                        <td scope="row" th:text="${service.getClosed(user)}"></td>
                        <td scope="row" th:text="${service.getBeforeEnding(user)}"></td>
                        <td scope="row" th:text="${service.getAfterEnding(user)}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
    <!-- Form -->

</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.colVis.min.js"></script>
<script>
    $(document).ready(function () {
            $('#example').DataTable({
            dom: 'Bfrtip',
            "language": {
            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json"
            },
            buttons: [
            'csv', 'excel', 'pdf'
            ]
            });
            });




</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>GetKlus Task</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light container-fluid">
<!-- Header-->
<div class="row mb-5">
    <nav class="fixed-top navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">GetKlus Tasks</a>
    </nav>
</div>
<br>
<!-- -->
<div class="row mt-5">
    <div class="col"></div>
    <div class="col align-self-center">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-warning" role="alert" th:if="${param.error}">
                    Votre Nom ou mot de passe est invalide.
                </div>
                <div class="alert alert-info" role="alert" th:if="${param.logout}">
                    Vous vous &ecirc;tes d&eacute;connect&eacute;s.
                </div>
                <div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}"></div>
                <div class="modal-header">
                    <h5 class="text-center">Authentification</h5>
                </div>
                <br>
                <form method="post" th:action="@{/login}">
                    <div class="form-row">

                        <label class="form-label"><i class="bi-person-fill text-secondary"></i> Nom d'utilisateur
                        </label>
                        <input autofocus class="form-control" name="username" placeholder="Nom d'utilisateur" required
                               type="text"/>
                    </div>
                    <div class="form-row">
                        <label class="form-label"><i class="bi-key-fill text-secondary"></i> Mot de passe </label>
                        <input class="form-control" name="password" placeholder="Mot de passe"
                               type="password"/> </label>
                    </div>
                    <br>
                    <div class="modal-footer">

                        <input class="btn btn-outline-primary" type="submit" value="Se connecter"/>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <div class="col"></div>
</div>

</body>
</html>
